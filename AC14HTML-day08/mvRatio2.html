<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paddingPercent</title>
    <style>
        .mv{
            width: 50%;
            aspect-ratio: 560/315;
        }
        .mv iframe{
            width: 100%;
            height: 100%;
            vertical-align: top;
        }
    </style>
</head>
<body>

    <div class="mv">
        <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/-3hf-Nr0KHY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
</body>
</html>
