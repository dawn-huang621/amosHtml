<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*（2 of .item)--選到3 item */
        .item:nth-child(2){
            background-color:red;
        }
    </style>
</head>
<body>
    <div class="list">
        <div class="item">1 item</div>
        <div>2</div>
        <div class="item">3 item</div>
        <div>4</div>
        <div>5</div>
        <div class="item">6 item</div>
    </div>
</body>
</html>
