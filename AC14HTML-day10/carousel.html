<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  
  <body>
    
    <div id="carouselExampleIndicators" class="carousel slide tazi-slider">
        <!-- 橫線 -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target=".tazi-slider" data-bs-slide-to="0" aria-label="Slide 1"></button>
          <button type="button" data-bs-target=".tazi-slider" data-bs-slide-to="1" aria-label="Slide 2" class="active" aria-current="true"></button>
          <button type="button" data-bs-target=".tazi-slider" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <!-- 圖片 -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://picsum.photos/300/200/?random=10"class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/300/201/?random=10"class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/300/203/?random=10"class="d-block w-100">
          </div>
        </div>
        <!-- 左右箭頭 -->
        <button class="carousel-control-prev" type="button" data-bs-target=".tazi-slider" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target=".tazi-slider" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div id="carouselExampleIndicators" class="carousel slide tazi2-slider">
          <!-- 橫線 -->
          <div class="carousel-indicators">
            <button type="button" data-bs-target=".tazi2-slider" data-bs-slide-to="0" aria-label="Slide 1"></button>
            <button type="button" data-bs-target=".tazi2-slider" data-bs-slide-to="1" aria-label="Slide 2" class="active" aria-current="true"></button>
            <button type="button" data-bs-target=".tazi2-slider" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <!-- 圖片 -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://picsum.photos/300/200/?random=10"class="d-block w-100">
            </div>
            <div class="carousel-item">
              <img src="https://picsum.photos/300/201/?random=10"class="d-block w-100">
            </div>
            <div class="carousel-item">
              <img src="https://picsum.photos/300/203/?random=10"class="d-block w-100">
            </div>
          </div>
          <!-- 左右箭頭 -->
          <button class="carousel-control-prev" type="button" data-bs-target=".tazi2-slider" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target=".tazi2-slider" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
