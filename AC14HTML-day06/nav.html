<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>li a設計</title>
    <style>
        *{
            list-style: none;
            border: 1px solid;
            margin: 0;
            padding: 0;
        }
        nav{
            width: 100%;
        }
        nav ul{
            display: flex;
        }
        nav li a{
            color: black;
            padding: 20px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">五倍</a></li>
            <li><a href="#">官網</a></li>
        </ul>
    </nav>
</body>
</html>
